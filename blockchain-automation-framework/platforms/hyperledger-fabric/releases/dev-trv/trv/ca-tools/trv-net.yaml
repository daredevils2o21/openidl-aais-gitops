apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: trv-net-ca-tools
  namespace: trv-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: trv-net-ca-tools
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops.git
    ref: baf-automation
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: trv-net
      name: ca-tools
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: trvsc
      storagesize: 512Mi
