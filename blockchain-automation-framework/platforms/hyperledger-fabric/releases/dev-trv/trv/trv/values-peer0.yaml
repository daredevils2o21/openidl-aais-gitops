apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: trv-peer0
  namespace: trv-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: trv-peer0
  chart:
    git: https://github.com/openidl-org/openidl-aais-gitops.git
    ref: baf-automation
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: trv-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.trv-net.trv.dev.trv.techiething.com:8443
      gossipexternalendpoint: peer0.trv-net.trv.dev.trv.techiething.com:8443
      localmspid: trvMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.3
      couchdb:
        username: trv-user

    storage:
      peer:
        storageclassname: trvsc
        storagesize: 512Mi
      couchdb:
        storageclassname: trvsc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://vault.dev.trv.internal.techiething.com
      authpath: devtrv-net-auth
      secretprefix: trv/crypto/peerOrganizations/trv-net/peers/peer0.trv-net
      secretambassador: trv/crypto/peerOrganizations/trv-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: trv/credentials/trv-net/couchdb/trv?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "haproxy"
      external_url_suffix: trv.dev.trv.techiething.com
