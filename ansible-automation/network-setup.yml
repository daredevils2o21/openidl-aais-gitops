---
# This is a sample configuration file for setting up initial Fabric network with 1 RAFT Orderer and 5 Nodes.
network:
  # Network level configuration specifies the attributes required for each organization
  # to join an new network.
  type: fabric
  version: 2.2.3                # currently tested 1.4.8 and 2.2.0
  #Flag for frontend to enabled for nodes/peers

  #Environment section for Kubernetes setup
  env:
    type: "dev"              # tag for the environment. Important to run multiple flux on single cluster
    proxy: 'haproxy'                  # values can be 'haproxy' or 'ambassador'
    ambassadorPorts:                # Any additional Ambassador ports can be given here, this is valid only if proxy='ambassador'
      portRange:              # For a range of ports 
        from: 8443 
        to: 8443
    ports: 8443      # For specific ports
    loadBalancerSourceRanges: '0.0.0.0/0' # (Optional) Default value is '0.0.0.0/0', this value can be changed to any other IP adres or list (comma-separated without spaces) of IP adresses, this is valid only if proxy='ambassador'
    retry_count: 20                 # Retry count for the checks
    external_dns: enabled           # Should be enabled if using external-dns for automatic route configuration

  # Docker registry details where images are stored. This will be used to create k8s secrets
  # Please ensure all required images are built and stored in this registry.
  # Do not check-in docker_password.
  docker:
    url: "index.docker.io/hyperledgerlabs"
    username: "docker_username"
    password: "docker_password"
  
  # Remote connection information for orderer (will be blank or removed for orderer hosting organization)
  # For RAFT consensus, have odd number (2n+1) of orderers for consensus agreement to have a majority.
  orderers:
    - orderer:
      type: orderer
      name: orderer1
      org_name: "ordererorg"               #org_name should match one organization definition below in organizations: key            
      uri: orderer1.ordererorg.dev.openidl.aaisdirect.com:8443   # Can be external or internal URI for orderer which should be reachable by all peers
      certificate: /home/blockchain-automation-framework/build/orderer1.crt           # Ensure that the directory exists
    - orderer:
      type: orderer
      name: orderer2
      org_name: "ordererorg"               #org_name should match one organization definition below in organizations: key            
      uri: orderer2.ordererorg.dev.openidl.aaisdirect.com:8443   # Can be external or internal URI for orderer which should be reachable by all peers
      certificate: /home/blockchain-automation-framework/build/orderer2.crt           # Ensure that the directory exists
    - orderer:
      type: orderer
      name: orderer3
      org_name: "ordererorg"               #org_name should match one organization definition below in organizations: key            
      uri: orderer3.ordererorg.dev.openidl.aaisdirect.com:8443   # Can be external or internal URI for orderer which should be reachable by all peers
      certificate: /home/blockchain-automation-framework/build/orderer3.crt           # Ensure that the directory exists
    - orderer:
      type: orderer
      name: orderer4
      org_name: "ordererorg"               #org_name should match one organization definition below in organizations: key            
      uri: orderer4.ordererorg.dev.openidl.aaisdirect.com:8443   # Can be external or internal URI for orderer which should be reachable by all peers
      certificate: /home/blockchain-automation-framework/build/orderer4.crt           # Ensure that the directory exists
    - orderer:
      type: orderer
      name: orderer5
      org_name: "ordererorg"               #org_name should match one organization definition below in organizations: key            
      uri: orderer5.ordererorg.dev.openidl.aaisdirect.com:8443   # Can be external or internal URI for orderer which should be reachable by all peers
      certificate: /home/blockchain-automation-framework/build/orderer5.crt           # Ensure that the directory exists

  channels:
  - channel:
    channel_status: existing
    consortium: OpenIDLConsortium
    channel_name: anal-trv
    orderer:
      name: "ordererorg"
    participants:
    - organization:
      name: trv
      type: creator       # creator organization will create the channel and instantiate chaincode, in addition to joining the channel and install chaincode
      org_status: existing
      peers:
      - peer:
        name: peer0
        gossipAddress: peer0.trv-net.trv.dev.trv.emergingtechdemo.com:8443  # External or internal URI of the gossip peer
        peerAddress: peer0.trv-net.trv.dev.trv.emergingtechdemo.com:8443 # External URI of the peer
      ordererAddress: orderer1.ordererorg.dev.openidl.aaisdirect.com:8443             # External or internal URI of the orderer
    endorsers:
      name:
      - "trv"
      corepeerAddress:
      - peer0.trv-net.trv.dev.trv.emergingtechdemo.com:8443
    genesis:
      name: "ANALTRVChannel"

  # Allows specification of one or many organizations that will be connecting to a network.
  # If an organization is also hosting the root of the network (e.g. doorman, membership service, etc),
  # then these services should be listed in this section as well.
  organizations:
    # Specification for the 1st organization. Each organization maps to a VPC and a separate k8s cluster
    - organization:
      name: "ordererorg"
      country: US
      state: Illinois
      location: Illinois
      subject: "O=Orderer,L=Illinois,C=US"
      type: orderer
      external_url_suffix: "ordererorg.dev.openidl.aaisdirect.com"
      org_status: existing
      ca_data:
        url: ca.ordererorg-net.ordererorg.dev.openidl.aaisdirect.com:8443
        certificate: file/server.crt        # This has not been implemented in 0.2.0.0
  
      cloud_provider: aws   # Options: aws, azure, gcp, digitalocean, minikube        # AWS Secret key, only used when cloud_provider=aws
      aws:
        access_key: ""        # AWS Access key, only used when cloud_provider=aws
        secret_key: ""
      # Kubernetes cluster deployment variables. The config file path and name has to be provided in case
      # the cluster has already been created.
      k8s:
        region: ""
        context: ""
        config_file: ""

      # Hashicorp Vault server address and root-token. Vault should be unsealed.
      # Do not check-in root_token
      vault:
        url: ""
        root_token: ""
        secret_path: ""

      # Git Repo details which will be used by GitOps/Flux.
      # Do not check-in git_access_token
      gitops:
        git_protocol: "https" # Option for git over https or ssh
        git_url: "https://github.com/daredevils2o21/openidl-aais-gitops_copy"         # Gitops https or ssh url for flux value files 
        branch: "master"           # Git branch where release is being made
        release_dir: "platforms/hyperledger-fabric/releases/dev-trv" # Relative Path in the Git repo for flux sync per environment.
        chart_source: "blockchain-automation-framework/platforms/hyperledger-fabric/charts"     # Relative Path where the Helm charts are stored in Git repo
        git_repo: "github.com/daredevils2o21/openidl-aais-gitops_copy"   # Gitops git repository URL for git push  (without https://)
        username: "mckunkel"          # Git Service user who has rights to check-in in all branches
        password: "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"          # Git Server user password/token (Optional for ssh; Required for https)
        email: "michaelckunkel@gmail.com"                # Email to use in git config
        private_key: ""          # Path to private key file which has write-access to the git repo (Optional for https; Required for ssh)
     
      # Services maps to the pods that will be deployed on the k8s cluster
      # This sample is an orderer service and includes a zk-kafka consensus
      services:
        ca:
          name: ca
          subject: "/C=US/ST=Illinois/L=Illinois/O=Orderer/CN=ca.ordererorg-net.ordererorg.dev.openidl.aaisdirect.com"
          type: ca
          grpc:
            port: 7054
        
        consensus:
          name: raft
          type: broker        #This field is not consumed for raft consensus
          replicas: 1         #This field is not consumed for raft consensus
          grpc:
            port: 9092        #This field is not consumed for raft consensus
                
        orderers:
        # This sample has multiple orderers as an example.
        # You can use a single orderer for most production implementations.
        # For RAFT consensus, have odd number (2n+1) of orderers for consensus agreement to have a majority.
        - orderer:
          name: orderer1
          type: orderer
          consensus: raft
          grpc:
            port: 7050
        - orderer:
          name: orderer2
          type: orderer
          consensus: raft
          grpc:
            port: 7050
        - orderer:
          name: orderer3
          type: orderer
          consensus: raft
          grpc:
            port: 7050
        - orderer:
          name: orderer4
          type: orderer
          consensus: raft
          grpc:
            port: 7050
        - orderer:
          name: orderer5
          type: orderer
          consensus: raft
          grpc:
            port: 7050
    # Specification for the 2nd organization. Each organization maps to a VPC and a separate k8s cluster
    - organization:
      name: "trv"
      country: US
      state: Illinois
      location: Illinois
      subject: "O=trv,OU=trv,L=Illinois,C=US"
      type: peer
      external_url_suffix: "trv.dev.trv.emergingtechdemo.com"
      org_status: existing
      ca_data:
        url: ca.trv-net.trv.dev.trv.emergingtechdemo.com:8443
        certificate: file/server.crt

      cloud_provider: aws   # Options: aws, azure, gcp, digitalocean, minikube
      aws:
        access_key: "AKIATS4ETIZ5AKUZJULV"        # AWS Access key, only used when cloud_provider=aws
        secret_key: "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"        # AWS Secret key, only used when cloud_provider=aws
  
      # Kubernetes cluster deployment variables. The config file path and name has to be provided in case
      # the cluster has already been created.
      k8s:
        region: "us-east-1"
        context: "arn:aws:eks:us-east-1:246701835898:cluster/trv-dev-blk-cluster"
        config_file: "/root/.kube/config"

      # Hashicorp Vault server address and root-token. Vault should be unsealed.
      # Do not check-in root_token
      vault:
        url: "http://vault.dev.trv.internal.emergingtechdemo.com"
        root_token: "s.RbEBVgcpnGD10Al1bgQSK4Mm"
        secret_path: "trv"
      # Git Repo details which will be used by GitOps/Flux.
      # Do not check-in git_access_token
      gitops:
        git_protocol: "https" # Option for git over https or ssh
        git_url: "https://github.com/daredevils2o21/openidl-aais-gitops_copy"         # Gitops https or ssh url for flux value files 
        branch: "master"           # Git branch where release is being made
        release_dir: "platforms/hyperledger-fabric/releases/dev-trv" # Relative Path in the Git repo for flux sync per environment. 
        chart_source: "blockchain-automation-framework/platforms/hyperledger-fabric/charts"     # Relative Path where the Helm charts are stored in Git repo
        git_repo: "github.com/daredevils2o21/openidl-aais-gitops_copy"   # Gitops git repository URL for git push  (without https://)
        username: "mckunkel"          # Git Service user who has rights to check-in in all branches
        password: "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"          # Git Server user password/token (Optional for ssh; Required for https)
        email: "michaelckunkel@gmail.com"                # Email to use in git config
        private_key: ""          # Path to private key file which has write-access to the git repo (Optional for https; Required for ssh)

      # The participating nodes are peers
      # This organization hosts it's own CA server
      services:
        ca:
          name: ca
          subject: "/C=US/ST=Illinois/L=Illinois/O=trv/CN=ca.trv-net.trv.dev.trv.emergingtechdemo.com"
          type: ca
          grpc:
            port: 7054
        peers:
        - peer:
          name: peer0          
          type: anchor    # This can be anchor/nonanchor. Atleast one peer should be anchor peer.         
          gossippeeraddress: peer0.trv-net.trv.dev.trv.emergingtechdemo.com:8443 # Internal Address of the other peer in same Org for gossip, same peer if there is only one peer 
          peerAddress: peer0.trv-net.trv.dev.trv.emergingtechdemo.com:8443 # External URI of the peer 
          certificate: "/home/blockchain-automation-framework/build/trv-ca.crt" # certificate path for peer
          cli: disabled      # Creates a peer cli pod depending upon the (enabled/disabled) tag.   
          grpc:
            port: 7051
          couchdb:
            port: 5984
          events:
            port: 7053
          chaincode:
            name: "openidl-cc-aais-carriers" #This has to be replaced with the name of the chaincode
            version: "" #This has to be replaced with the version of the chaincode
            maindirectory: "main"  #The main directory where chaincode is needed to be placed
            lang: "golang"  # The language in which the chaincode is written ( golang/java/node )
            repository:
              username: ""          # Git Service user who has rights to check-in in all branches
              password: ""
              url: "github.com/openidl-org/openidl-main.git"
              branch: "develop"
              path: "openidl-chaincode/chaincode/openidl"   #The path to the chaincode 
            arguments: '' #Arguments to be passed along with the chaincode parameters
            endorsements: "" #Endorsements (if any) provided along with the chaincode
            collectionconfig:
             - name: "anal_trv_pdc"
               policy: "OR('analyticsMSP.member', 'trvMSP.member')"
               requiredpeercount: 0
               maxpeercount: 0
               blocktolive: 0
               channel_name: anal-trv
